apiVersion: v1
kind: Pod
metadata:
  name: test-initiator
  labels:
    app: test-initiator
spec:
  automountServiceAccountToken: false
  containers:
    - image: curlimages/curl:latest
      name: curl
      imagePullPolicy: IfNotPresent
      command: ["/bin/sh"]
      args: ["-c", "sleep 3600"]  # Keep pod running for test to inject commands
  nodeSelector:
    kubernetes.io/os: "linux"
  restartPolicy: Never
