apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpp-backend
  labels:
    app: cpp-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cpp-backend
  template:
    metadata:
      labels:
        app: cpp-backend
      name: cpp-backend
    spec:
      automountServiceAccountToken: false
      containers:
        - image: distributed-trace-test-cpp:latest
          name: cpp-backend
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: SERVER_PORT
              value: "8080"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
            timeoutSeconds: 2
      nodeSelector:
        kubernetes.io/os: "linux"
---
apiVersion: v1
kind: Service
metadata:
  name: cpp-backend
  labels:
    app: cpp-backend
spec:
  selector:
    app: cpp-backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
